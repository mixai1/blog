<div
    class="row"
    [style.display]="state.value === 'inactive' ? 'none' : ''">
    <mat-icon
        *ngIf="toastPackage.toastType === 'toast-success'"
        appIconName="icon-success"></mat-icon>
    <mat-icon
        *ngIf="toastPackage.toastType === 'toast-error'"
        appIconName="icon-error"></mat-icon>
    <div class="content">
        <div
            *ngIf="title"
            [class]="options.titleClass"
            [attr.aria-label]="title">
            {{ title }}
        </div>
        <div
            *ngIf="message && options.enableHtml"
            role="alert"
            [class]="options.messageClass"
            [innerHTML]="message"></div>
        <div
            *ngIf="message && !options.enableHtml"
            role="alert"
            [class]="options.messageClass"
            [attr.aria-label]="message">
            {{ message }}
        </div>
    </div>
</div>
<div *ngIf="options.progressBar">
    <div
        class="toast-progress"
        [style.width]="width + '%'"></div>
</div>
